name: build-and-release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v0.0.1)"
        required: true
      release_name:
        description: "Release name (optional)"
        required: false
      odin_release:
        description: "Odin release channel: latest | nightly | dev-YYYY-MM"
        required: false
        default: "latest"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: windows-latest
            target: windows-x86_64
            bin: tetris.exe
          - runner: macos-13
            target: macos-x86_64
            bin: tetris
          - runner: macos-14
            target: macos-aarch64
            bin: tetris
          - runner: ubuntu-22.04
            target: linux-x86_64
            bin: tetris

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Odin
        uses: laytan/setup-odin@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release: ${{ inputs.odin_release }}

      - name: Setup MSVC
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Linux deps (raylib)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev \
            libxrandr-dev \
            libxi-dev \
            libgl1-mesa-dev \
            libasound2-dev \
            libxcursor-dev \
            libxinerama-dev \
            libxext-dev

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: odin build . -o:size -subsystem:windows

      - name: Build (macOS/Linux)
        if: runner.os != 'Windows'
        run: odin build . -o:size

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force dist | Out-Null
          Move-Item "${{ matrix.bin }}" "dist/tetris.exe"
          Compress-Archive -Path "dist/tetris.exe" -DestinationPath "dist/tetris-${{ matrix.target }}.zip"

      - name: Package (macOS/Linux)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          mv "${{ matrix.bin }}" "dist/tetris"
          tar -czf "dist/tetris-${{ matrix.target }}.tar.gz" -C dist tetris

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tetris-${{ matrix.target }}
          path: dist/tetris-${{ matrix.target }}.*

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          name: ${{ inputs.release_name || inputs.tag }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          files: |
            release/**/tetris-*.zip
            release/**/tetris-*.tar.gz
